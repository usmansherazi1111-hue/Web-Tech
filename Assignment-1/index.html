<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sony Pakistan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="logo">
          <img
            src="https://sony.scene7.com/is/content/sonyglobalsolutions/sony-logo?$S7Product$"
            alt="Sony Logo"
          />
        </div>
        <div class="text"><p>Television & Home Theatres</p></div>
        <div class="text"><p>Audio</p></div>
        <div class="text"><p>Gaming Gear</p></div>
        <div class="text"><p>Cameras</p></div>
        <div class="text"><p>Cloud Service</p></div>
        <div class="text"><p>Car Audio</p></div>
        <div class="text" id="txticon">
          <p>View All</p>
          <i class="ri-arrow-down-s-line"></i>
        </div>
        <div class="text">
          <i class="ri-bank-card-fill"></i>
        </div>
        <div class="text"><p>Support</p></div>
        <!-- Search Bar -->
        <div class="search-bar">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          <input type="text" placeholder="Search" />
        </div>
        <div id="hearticon">
          <i class="ri-poker-hearts-line"></i>
        </div>
      </div>
      <section class="hero">
        <div class="hero-content">
          <p class="model">WF-1000XM6</p>
          <h1>Premium, Defined</h1>
          <p class="desc">Sound mastered. Noise cancelled.</p>
          <a href="#" class="btn">See WF-1000XM6</a>
        </div>
      </section>
    </div>
  </body>
</html>
